services:
  typedb:
    # https://github.com/typedb/typedb/releases/tag/3.4.0
    container_name: projojo_typedb
    image: typedb/typedb:3.4.0
    restart: unless-stopped
    env_file:
      - settings.env  # Remove .env file in production
    ports:
      - "${TYPEDB_PORT}:1729"
      - "${TYPEDB_STUDIO_PORT}:8000" # this is the port used for the new TypeDB Studio
    volumes:
      - typedb-data:/opt/typedb-all-linux-x86_64/server/data
    platform: linux/amd64
    networks:
      - projojo-network

  backend:
    container_name: projojo_backend
    depends_on:
      - typedb
    build:
      context: ./projojo_backend
      target: preview  # Use preview stage
    env_file:
      - settings.env  # Remove .env file in production
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - PYTHONUNBUFFERED=1 # Ensures Python output is sent straight to terminal without buffering
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Python from writing .pyc files
      - PYTHONPATH=/app # Sets the Python path to /app to enable module imports
      - TYPEDB_NEW_PASSWORD=${TYPEDB_NEW_PASSWORD}  # TypeDB password from Coolify environment
      - TYPEDB_SERVER_ADDR=${TYPEDB_HOST_NAME}:${TYPEDB_PORT}  # Explicit interpolation for Coolify compatibility
      - TYPEDB_DB_NAME=projojo_db
      - TYPEDB_USERNAME=admin
      - TYPEDB_DEFAULT_PASSWORD=password
      - TYPEDB_HOST_NAME=typedb
      - TYPEDB_PORT=1729
    networks:
      - projojo-network
    # No volumes for production (source code copied into container)

  frontend:
    container_name: projojo_frontend
    build:
      context: ./projojo_frontend
      target: preview  # Use preview stage
    env_file:
      - settings.env  # Remove .env file in production
    environment:
      - VITE_BACKEND_PORT=${BACKEND_PORT}  # Explicit interpolation for Coolify compatibility
      - VITE_APP_NAME=Projojo - student assignment portal
      - VITE_APP_VERSION=0.7.0
    ports:
      - "${FRONTEND_PORT}:4173"  # Preview runs on port 4173
    networks:
      - projojo-network
    # No volumes for production (source code copied into container)

networks:
  projojo-network:
    driver: bridge

volumes:
  typedb-data: