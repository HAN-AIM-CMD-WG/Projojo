# This is the production Docker Compose file for Projojo, which uses environment variables set in Dokploy's UI.
# It includes the base Docker Compose file and overrides some settings for production use.
services:
  typedb:
    extends:
      file: docker-compose.base.yml
      service: typedb
    env_file:
      - .env.production  
    networks:
      - projojo-network

  backend:
    extends:
      file: docker-compose.base.yml
      service: backend
    build:
      target: preview  # Use preview stage
    env_file:
      - .env.production  
    environment:
      - TYPEDB_NEW_PASSWORD=${TYPEDB_NEW_PASSWORD} 
      - PYTHONUNBUFFERED=1 # Ensures Python output is sent straight to terminal without buffering
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Python from writing .pyc files
      - PYTHONPATH=/app # Sets the Python path to /app to enable module imports
    # No volumes for production (source code copied into container)
    networks:
      - projojo-network

  frontend:
    extends:
      file: docker-compose.base.yml
      service: frontend
    build:
      target: preview  # Use preview stage
    env_file:
      - .env.production  
    ports:
      - "${FRONTEND_PORT}:4173"  # Preview runs on port 4173
    # No volumes for production (source code copied into container)
    networks:
      - projojo-network

volumes:
  typedb-data:

networks:
  projojo-network:
    driver: bridge    