services:
  typedb:
    extends:
      file: docker-compose.base.yml
      service: typedb
    env_file:
      - settings.env
      - .env
    networks:
      - projojo-network

  backend:
    extends:
      file: docker-compose.base.yml
      service: backend
    build:
      context: ./projojo_backend
      target: development  # Use development stage
    env_file:
      - settings.env
      - .env
    volumes:
      - ./projojo_backend:/app  # Volume mount for development
      - /app/__pycache__        # Anonymous volume to prevent host __pycache__ from mounting (avoids Python version/platform conflicts)
    networks:
      - projojo-network

  frontend:
    extends:
      file: docker-compose.base.yml
      service: frontend
    build:
      context: ./projojo_frontend
      target: development  # Use development stage
    env_file:
      - settings.env
      - .env
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./projojo_frontend:/app  # Volume mount for development
      - /app/node_modules        # Anonymous volume to prevent host node_modules from mounting
    networks:
      - projojo-network

networks:
  projojo-network:
    driver: bridge

volumes:
  typedb-data:
