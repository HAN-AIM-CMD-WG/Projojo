services:
  typedb:
    # https://github.com/typedb/typedb/releases/tag/3.4.0
    container_name: projojo_typedb
    image: typedb/typedb:3.4.0
    restart: unless-stopped
    ports:
      - "1729:1729"
      - "1728:8000" # this is the port used for the new TypeDB Studio
    volumes:
      - typedb-data:/opt/typedb-all-linux-x86_64/server/data
    platform: linux/amd64
    networks:
      - projojo-network

  backend:
    container_name: projojo_backend
    depends_on:
      - typedb
      - mailhog
    build:
      context: ./projojo_backend
      dockerfile: Dockerfile # Could be changed to Dockerfile.dev or Dockerfile.prod for different environments
    ports:
      - "8000:8000"
    volumes:
      - ./projojo_backend:/app
      - /app/.venv # Anonymous volume to prevent host .venv from mounting
    env_file:
      - ./projojo_backend/.env # Load environment variables from .env file (OAuth, JWT, etc.)
    environment:
      # These override values from .env file for Docker-specific settings
      - TYPEDB_SERVER_ADDR=typedb:1729
      - TYPEDB_DB_NAME=projojo_db
      - PYTHONUNBUFFERED=1 # Ensures Python output is sent straight to terminal without buffering
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Python from writing .pyc files
      - PYTHONPATH=/app # Sets the Python path to /app to enable module imports
      # Email configuration is now read from .env file (can be MailHog or SMTP2GO)
    networks:
      - projojo-network

  mailhog:
    # MailHog - Email testing tool for development
    # Web UI: http://localhost:8025
    # SMTP: localhost:1025
    container_name: projojo_mailhog
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web UI
    networks:
      - projojo-network

  frontend:
    container_name: projojo_frontend
    build:
      context: ./projojo_frontend
      dockerfile: Dockerfile # Could be changed to Dockerfile.dev or Dockerfile.prod for different environments
    ports:
      - "5173:5173"
    volumes:
      - ./projojo_frontend:/app
      - /app/node_modules # Anonymous volume to prevent host node_modules from mounting
    networks:
      - projojo-network

networks:
  projojo-network:
    driver: bridge

volumes:
  typedb-data:
