# This is the Preview Docker Compose file for Projojo, which uses environment variables set in Dokploy's UI.
# It includes the base Docker Compose file and overrides some settings for preview use.
services:
  typedb:
    extends:
      file: docker-compose.base.yml
      service: typedb
    env_file:
      - .env.preview  
    networks:
      - projojo-network

  backend:
    extends:
      file: docker-compose.base.yml
      service: backend
    build:
      target: preview  # Use preview stage
    env_file:
      - .env.preview  
    environment:
      - TYPEDB_NEW_PASSWORD=${TYPEDB_NEW_PASSWORD} 
      - PYTHONUNBUFFERED=1 # Ensures Python output is sent straight to terminal without buffering
      - PYTHONDONTWRITEBYTECODE=1 # Prevents Python from writing .pyc files
      - PYTHONPATH=/app # Sets the Python path to /app to enable module imports
    # No volumes for preview (source code copied into container)
    networks:
      - projojo-network
    
  frontend:
    extends:
      file: docker-compose.base.yml
      service: frontend
    build:
      target: preview  # Use preview stage
      args:
        - VITE_BACKEND_HOST=${VITE_BACKEND_HOST}
        - VITE_BACKEND_PORT=${VITE_BACKEND_PORT}
    env_file:
      - .env.preview
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"  # Same port inside and outside container
    # No volumes for preview (source code copied into container)
    networks:
      - projojo-network

volumes:
  typedb-data:

networks:
  projojo-network:
    driver: bridge    